<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>sistema de nacionalidade</h1>
    <p>Digite seu pais de origem: <input type="text" name="pais" id="pais"></p>
    <input type="submit" value="verificar" onclick="enviar()">
    <div id="res"></div>

    <script>
        function enviar(){
            var pais = document.getElementById("pais").value
            var res = document.getElementById("res")

            res.innerHTML = `vocÃª vive em ${pais} <br>`

            if(pais == 'Brasil'
            ){
                res.innerHTML += "Brasileiro"
            }else{
                res.innerHTML += "extrangeiro"
            }
        }
    </script>
</body>
</html>
