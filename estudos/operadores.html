<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
    <script>
        var a = Number(prompt("escreva um numero"))

        var b = a % 5

        var c = 5 * b ** 2

        var d = 10 - a / 2

        var e = 6 * 2 / d

        var f = b % e + 4 / e

        window.document.write(`a = ${a} <br> b = ${b}<br> c = ${c} <br> d = ${d}<br> e = ${e}<br> f = ${f}`)

    </script>
</head>
<body>
    
</body>
</html>
