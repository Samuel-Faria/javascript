<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <H1>Sistema de multas</H1>
    <p>Velocidade do carro <input type="number" name="txtvel" id="txtvel"> km/h</p>
    <input type="submit" value="verificar" onclick="calc()">
    <div id="res"></div>
    <script>
        function calc(){
            var txtv = document.getElementById("txtvel")
            var res = document.getElementById("res")
            var vel = Number(txtv.value)

            res.innerHTML = `sua velocidade atual é de <strong>${vel}</strong> km/h <br>`

            if(vel > 60){
                res.innerHTML+= `Você foi <strong>MULTADO</strong> por excesso de velocidade, `
            }

        }
    </script>
</body>
</html>
