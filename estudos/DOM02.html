<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-02</title>
    <style>
        div#area{
            height: 100px;
            width: 200px;
            border: 3px solid rgb(0, 0, 0);
            border-radius: 30px;
            text-align: center;
            font-size: 1.5rem;
            line-height:100px;
        }
    </style>
    
</head>
<body>
    <div id="area">
        Interaja
    </div>



    <script>
        var a = window.document.getElementById('area')
        a.addEventListener ('click', clicar)
        a.addEventListener ('mouseenter', entrou)
        a.addEventListener ('mouseout', saiu)
        
        function clicar(){
            a.innerText = 'clicou'
        }
        function entrou(){
            a.style.backgroundColor = 'bisque'
        }
        function saiu(){
            a.style.backgroundColor = 'chocolate'
        }
        
    </script>
</body>
</html>
